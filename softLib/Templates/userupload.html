{%extends 'Profile.html'%}
{%block upload%}

<section class="text-gray-600 body-font w-full md:w-[calc(100%-20rem)] mt-12 ml-auto mr-0">
    <div class="bg-gray-50 px-2 shadow">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
            <div class="md:flex">
                <div class="w-full">
                    <div class="p-4 border-b-2">

                        <span class="text-lg font-bold text-gray-600">Add documents</span>

                    </div>

                    <div class="p-3">
                        <div class="mb-2">
                            <span class="text-base font-medium">Title</span>
                            <input type="text"
                                class="h-12 px-3 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-300">
                        </div>
                        <div class="mb-2">
                            <span class="text-base font-medium">KeyWords</span>
                            <input type="text"
                                class="h-12 px-3 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-300" placeholder="E.g. DSA, Data Structures">
                        </div>
                        <div class="mb-2">
                            <span class="text-base font-medium">Cover page</span>
                            <input type="file"
                                class="h-12 px-3 pt-2 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-300">
                        </div>
                        <div class="mb-2">
                            <span class="text-base font-medium">Attach pdf</span>
                            <input type="file"
                                class="h-12 px-3 pt-2 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-300">
                        </div>

                        <div class="mt-3 text-center pb-3">

                            <button
                                class="w-full h-12 text-lg md:w-32 bg-blue-600 rounded text-white hover:bg-blue-700">Create</button>

                        </div>


                    </div>



                </div>
            </div>
        </div>
    </div>
    <div class="container p-5 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">My Uploads</h1>
        </div>
        <div class="flex flex-wrap -m-4">
            <div class="p-4 md:w-1/3">
                <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
                    <div class="flex items-center mb-3">
                        <div
                            class="w-8 h-8 mr-3 inline-flex items-center justify-center rounded-full bg-indigo-500 text-white flex-shrink-0">
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                            </svg>
                        </div>
                        <h2 class="text-gray-900 text-lg title-font font-medium">Shooting Stars</h2>
                    </div>
                    <div class="flex-grow">
                        <p class="leading-relaxed text-base">Blue bottle crucifix vinyl post-ironic four dollar toast
                            vegan taxidermy. Gastropub indxgo juice poutine.</p>
                        <a class="mt-3 text-indigo-500 inline-flex items-center">Learn More
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
