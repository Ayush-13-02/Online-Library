<!doctype html>
{% load tailwind_tags %}
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{%block title%}{%endblock%}</title>
  {% tailwind_css %}
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../static/CSS/Home.css">
</head>

<body>

  <nav class="fixed top-0 w-full z-50 border-b border-[#c4620c] text-white px-2 sm:px-4 py-2.5 bg-[#663300]">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
      <a href="https://flowbite.com/" class="flex items-center">
        <img src="https://flowbite.com/docs/images/logo.svg" class="mr-3 h-6 sm:h-9" alt="Flowbite Logo">
        <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Soft Library</span>
      </a>
      <div class="flex items-center md:order-2 relative group">
        <a href ="/login" class="hover:shadow-lg hover:-translate-y-1 hover:shadow-orange-500/50 bg-transparent mx-2 text-lg font-normal duration-500 py-3 px-4 rounded cursor-pointer active:translate-y-[2px]">Login
        </a>
        
        <button type="button"
          class="hidden mr-3 text-base bg-[#ff871c] rounded-full md:mr-0"
          id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
          data-dropdown-placement="bottom">
          <span class="sr-only">Open user menu</span>
          <img class="w-11 h-11 rounded-full" src="../static/Media/bg1.jpg" alt="user photo">
        </button>
        <!-- Dropdown menu -->
        <div
          class="hidden absolute z-50 my-4 text-base text-white bg-[#884907f1] list-none rounded divide-y divide-gray-100 shadow-2xl top-8 right-0"
          id="user-dropdown" data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="bottom">
          <div class="py-3 px-4">
            <span class="block text-base text-gray-900">Bonnie Green</span>
            <span class="block text-base font-medium text-gray-500 truncate dark:text-gray-400">name@flowbite.com</span>
          </div>
          <ul class="py-1 z-40" aria-labelledby="user-menu-button">
            <li>
              <a href="#"
                class="block py-2 px-4 text-base hover:bg-gray-100">Dashboard</a>
            </li>
            <li>
              <a href="#"
                class="block py-2 px-4 text-base hover:bg-gray-100">Settings</a>
            </li>
            <li>
              <a href="#"
                class="block py-2 px-4 text-base hover:bg-gray-100">Earnings</a>
            </li>
            <li>
              <a href="#"
                class="block py-2 px-4 text-base hover:bg-gray-100">Sign
                out</a>
            </li>
          </ul>
        </div>
        <button data-collapse-toggle="mobile-menu-2" type="button"
          class="inline-flex items-center p-2 ml-1 text-base text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="mobile-menu-2" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <div class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1" id="mobile-menu-2">
        <ul
          class="flex flex-col p-4 mt-4 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-base md:font-medium md:border-0 bg-[#dc7e1a] dark:border-gray-700">
          <li>
            <a href="/"
              class="block py-2 pr-4 pl-3 text-white rounded bg-transparent md:text-[#674318] md:p-0"
              aria-current="page">Home</a>
          </li>
          <li>
            <a href="/other"
              class="block py-2 pr-4 pl-3 text-white rounded bg-transparent md:hover:text-[#674318] md:p-0">About</a>
          </li>
          <li>
            <a href="#"
              class="block py-2 pr-4 pl-3 text-white rounded bg-transparent md:hover:text-[#674318] md:p-0">Services</a>
          </li>
          <li>
            <a href="#"
              class="block py-2 pr-4 pl-3 text-white rounded bg-transparent md:hover:text-[#674318] md:p-0">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {%block body%}{%endblock%}
</body>

</html>
