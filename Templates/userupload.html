{%extends 'Profile.html'%}
{%block upload%}

<section class="text-gray-600 body-font w-full max-h-full md:w-[calc(100%-20rem)] mt-28 md:mt-12 ml-auto mr-0">
    <div class="px-2 h-full">
        <form action="/upload" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
                <div class="md:flex">
                    <div class="w-full shadow-sm">
                        <div class="p-4 border-b-2">
                            <span class="text-lg font-bold text-gray-600">Add documents</span>
                        </div>

                        <div class="p-3">
                            <div class="mb-2">
                                <span class="text-base font-medium">Title</span>
                                <input type="text" name="Title" id="Title"
                                    class="h-12 px-3 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-300">
                            </div>
                            <div class="mb-2">
                                <span class="text-base font-medium">Author</span>
                                <input type="text" name="Author" id="Author"
                                    class="h-12 px-3 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-300">
                            </div>
                            <div class="mb-2">
                                <span class="text-base font-medium">Category</span>
                                <input type="text" name="Category" id="Category"
                                    class="h-12 px-3 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-300">
                            </div>
                            <div class="mb-2">
                                <span class="text-base font-medium">Cover page</span>
                                <input type="file" name="Cover" id="Cover"
                                    class="h-12 px-3 pt-2 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-300">
                            </div>
                            <div class="mb-2">
                                <span class="text-base font-medium">Attach pdf</span>
                                <input type="file" name="pdf" id="pdf"
                                    class="h-12 px-3 pt-2 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-300">
                            </div>
                            <div class="mb-2">
                                <span class="text-base font-medium">Description</span>
                                <textarea name="desc" id="desc"
                                    class="min-h-[96px] px-3 pt-2 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-300"
                                    placeholder="Description">
                                </textarea>
                            </div>
                            <div class="mt-3 text-center pb-3">
                                <input type="submit" class="w-full h-12 text-lg md:w-32 bg-blue-600 rounded text-white hover:bg-blue-700" value="Upload">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="container p-5 mx-auto h-full">
        <div class="flex flex-col text-center w-full my-20">
            <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-200 underline underline-offset-8">My
                Uploads</h1>
        </div>
        <div class="flex flex-col items-center justify-center">
            {% for i in myupload %}
            <!-- component -->
            <div class="max-w-3xl w-full lg:flex m-2 border-2 bg-white">
                <a href="/book" class="flex items-center justify-center shadow-inner snap-start shrink-0 p-2">
                    <img class="shrink-0 h-48 hover:scale-105 active:scale-100 duration-300"
                        src="/media/{{i.image}}">
                </a>
                <div
                    class="rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
                    <div class="mb-8">
                        <p class="text-sm text-grey-dark flex items-center">
                            <svg class="text-grey w-3 h-3 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path
                                    d="M4 8V6a6 6 0 1 1 12 0v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-8c0-1.1.9-2 2-2h1zm5 6.73V17h2v-2.27a2 2 0 1 0-2 0zM7 6v2h6V6a3 3 0 0 0-6 0z" />
                            </svg>
                            Members only
                        </p>
                        <div class="text-black font-bold text-xl mb-2">{{i.Title}}</div>
                        <p class="text-grey-darker text-base">{{i.Description}}</p>
                    </div>
                    <div class="flex items-center">
                        <img class="w-10 h-10 rounded-full mr-4"
                            src="https://pbs.twimg.com/profile_images/885868801232961537/b1F6H4KC_400x400.jpg"
                            alt="Avatar of Jonathan Reinink">
                        <div class="text-sm">
                            <p class="text-black leading-none">{{user.first_name}} {{user.last_name}}</p>
                            <p class="text-grey-dark">Aug 18</p>
                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</section>
{%endblock%}
